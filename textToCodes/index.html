<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--CSS-->
	<link rel="stylesheet" href="./css/master.css" type="text/css">
	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>textToCodes</title>
</head>
<body>
	<!--Logo--><img src="assets/llama.png" alt="logo of a llama">
	<!--Where Most of the Web Content Is-->
	<div class="container-fluid h-100 wd-100" id="main_container">
		<div class="row wd-100 h-100">
			<!--Input Configuration-->
			<div id="left" class="wd-50 col">
				<!--Text Box-->
				<div id="text_box" class="wd-100 h-50 container-fluid"></div>
				<!--Configs-->
				<div class="wd-100 h-25 row">
					<!--Confirm-->
					<div class="wd-50 h-100 col">
						<button id="confirm">Enter to get Code!</button>
					</div>
					<!--Options-->
					<div class="wd-50 h-100 col">
						<div class="row" id="config">
							<input type="radio" id="alt" name="code_choice" value="alt">
							<label for="alt">Alt-Codes</label>
						</div>
						<div class="row" id="config">
							<input type="radio" id="unicode" name="code_choice" value="unicode">
							<label for="unicode">Unicodes</label>
						</div>
					</div>
				</div>
			</div>
			<!--Output-->
			<div id="right" class="wd-50 col">
				<div class="container-fluid wd-100 h-100" id="output_box"></div>
			</div>
		</div>
	</div>
</body>
</html>
